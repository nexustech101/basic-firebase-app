<!doctype html>
<html lang="en">
  <head>
    <!-- Charset & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="/fx.ico" type="image/x-icon" />

    <!-- Title (60â€“65 characters is ideal for SEO) -->
    <title>Firebase Auth App | Secure & Fast Authentication for Your App</title>

    <!-- Meta Description (Under 160 characters) -->
    <meta
      name="description"
      content="Firebase Auth App provides secure, fast, and easy authentication for your application with modern login features."
    />

    <!-- Keywords (not a big SEO factor anymore, but can help in niche cases) -->
    <meta
      name="keywords"
      content="Firebase Authentication, Secure Login, User Auth, React Auth, Login App"
    />

    <!-- Robots (tells search engines how to index) -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="Firebase Auth App | Secure & Fast Authentication" />
    <meta
      property="og:description"
      content="Secure and lightning-fast authentication powered by Firebase for your modern web application."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://react.archtechiocom" />
    <!-- <meta property="og:image" content="https://yourdomain.com/og-image.jpg" /> -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Firebase Auth App | Secure & Fast Authentication" />
    <meta
      name="twitter:description"
      content="Secure and lightning-fast authentication powered by Firebase for your modern web application."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://archtech.io" />

    <!-- Preload Main Styles or Fonts -->
    <link rel="preload" href="/src/styles.css" as="style" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
